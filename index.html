<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>



  <header class="container-fluid">
    <section id="points" class="row d-flex ">
      <div class="col-12 d-flex justify-content-center">
        <h2 class="border text-light mdi mdiRocketLaunch">Score Blaster Extreme</h2>
      </div>
    </section>

  </header>
  <main class="container text-center align-items-center ">
    <section class="row cardy ">
      <div id="home-score" class="col-6 text-light ">
        <h1>home score</h1>
      </div>
      <div id="away-score" class="col-6 text-light">
        <h1>away score</h1>
      </div>
    </section>



    <section id="buttons" class="row d-flex cardy">
      <div class="col-6 ">

        <div class="btn btn-primary" onclick="addPointHome1()">
          <h1>plus 1</h1>
        </div>
        <div class="btn btn-primary" onclick="addPointHome3()">
          <h1>plus 3</h1>
        </div>

      </div>

      <div class="col-6 ">

        <div class="btn btn-warning" onclick="addPointAway1()">
          <h1>plus 1</h1>
        </div>
        <div class="btn btn-warning" onclick="addPointAway3()">
          <h1>plus 3</h1>
        </div>

      </div>

    </section>
    <section class="row align-items-center">
      <div class="col-4"></div>
      <div class="col-4 btn btn-danger" onclick="clearScore()">Clear Score</div>
      <div class="col-4"></div>
    </section>

    <section class="row">
      <div class="col-4"></div>
      <div class="btn btn-light" onclick="startClock()">
        start game
      </div>
      <div class="col-4"></div>
      <div>
        <span class="text-light">Time Remaining:</span>
        <span id="Countdown" class="text-light">0</span>
      </div>
    </section>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
